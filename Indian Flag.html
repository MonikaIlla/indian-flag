<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Indian Flag</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url(./decorative-tricolor-indian-flag-theme-texture_1055-7757.avif);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .flag-container {
            width: 300px;
            border: 1px solid #000; /* Optional border */
        }

        .stripe {
            height: 80px; /* Adjust height as needed */
            width: 100%;
            display: flex;
            justify-content: center; /* Center the Chakra horizontally */
            align-items: center; /* Center the Chakra vertically */
        }

        .saffron {
            background-color: #FF9933; /* Saffron */
        }

        .white {
            background-color: #FFFFFF; /* White */
        }

        .green {
            background-color: #138808; /* Green */
        }

        .chakra {
            width: 60px; /* Adjust size as needed */
            height: 60px;
            background-color: blue;
            border-radius: 50%;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>THE INDIAN FLAG</h1>
    <div class="flag-container">
        <div class="stripe saffron"></div>
        <div class="stripe white">
            <div class="chakra"></div>
        </div>
        <div class="stripe green"></div>
    </div>
</body>

</html>
